
<form>
  <select name="selectedTemplate" class="bootstrap-select" [(ngModel)]="selectedTemplate" > 
  <option [ngValue]="template" *ngFor="let template of templates"  
  [attr.selected]="template.id === selectedTemplate?.id ? true : null ">{{template.name}}</option>
</select>
</form>
<div [innerHTML]="selectedTemplate?.content"></div>
